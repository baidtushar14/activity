<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 style="text-align: center;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Calculator</h1>
        <div id="input1">
            <span class="input-group-text">Enter the Number</span>
            <input type="number" id="num1">
        </div>

        <div id="input2">
            <span class="input-group-text">Enter the Number</span>
            <input type="number" id="num2">
        </div>
        <br>
        <div class="dropdown">
            <h4>Choose the operator</h4>
            <select id="option">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>
        <br>
        <button type="button" onclick="sub()" id="btn" style="background-color: skyblue;">Submit</button>
        <br>
        <br>
        <div id="res1">
            <label class="input-group-text" >Result  
            <input style="margin-left: 30px;" id="res" readonly>
        </label>
        </div>
    </div>



    <script>

        function sub() {

            const input1 = document.getElementById('num1').value
            const input2 = document.getElementById('num2').value
            const oper = document.getElementById('option').value
            const result = document.getElementById('res');
            let res=''
            if (oper == '+') {
                res =Number(input1) + Number(input2)
            }
            else if (oper == '-') {
                res = input1 - input2
            }
            else if (oper == '*') {
                res = input1 * input2
            }
            else {
                res = input1 / input2
            }
            result.value=res;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
