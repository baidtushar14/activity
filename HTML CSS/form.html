<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Form</h2>
    <hr>
    <form action="login.php" method="post">
        <label >name</label>
        <input type="text" name="Name" placeholder="Enter the Name" required/>
        <br><br>
        <label >EMail</label>
        <input type="email" name="email" placeholder="abc@gmail.com"/>
        <br><br>
        <label >Username</label>
        <input type="text" name="username" placeholder="enter the username"/>
        <br><br>
        <label >Date of birth</label>
        <input type="date" name="dob"/>
        <br><br>
        
        <label >Select language</label>
        <input type="checkbox" name="en"/>English
        <input type="checkbox" name="hi"/>Hindi
        <input type="checkbox" name="ma"/>Marathi
        <br><br>
        <label >Course</label>
        <select >
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JS">JS</option>
        </select>
        <br><br>
        <label >Message
        </label>
        <textarea rows="2" cols="10"></textarea><br><br>
        <label >Password</label>
        <input type="password" name="password" placeholder="*********"/>
        <br><br>
        <input type="submit" value="Login" />

    </form>
</body>
</html>
